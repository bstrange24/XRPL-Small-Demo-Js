<!DOCTYPE html>
<html lang="en">
     <head>
          <title>Send Currency</title>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet" />
          <link href="modular-tutorials.css" rel="stylesheet" />
          <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
          <script type="module" src="./send-currency.js"></script>
          <script type="module" src="./local-storage.js"></script>
     </head>

     <body>
          <div id="navbar-container"></div>
          <form id="theForm">
               <div id="wallet-issuer-input-container"></div>

               <fieldset style="padding: 20px">
                    <legend style="color: white">Transaction Information</legend>
                    <table style="float: left">
                         <th></th>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Name of the currently selected account.">
                                        <label for="accountNameField">Name</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountNameField" size="40" />
                                   <input type="radio" id="account1" name="accounts" value="account1" />
                                   <label for="account1">Account 1</label>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Address of the currently selected account.">
                                        <label for="accountAddressField">Address</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountAddressField" size="40" />
                                   <input type="radio" id="account2" name="accounts" value="account2" />
                                   <label for="account2">Account 2</label>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Seed of the currently selected account.">
                                        <label for="accountSeedField">Seed</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountSeedField" size="40" />
                                   <input type="radio" id="accountIssuer" name="accounts" value="accountIssuer" />
                                   <label for="accountIssuer">Issuer</label>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="XRP balance for the currently selected account.">
                                        <label for="xrpBalanceField">Balance</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="xrpBalanceField" size="40" />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total account objects that require an XRP reserve.">
                                        <label for="ownerCountField">Owner Count</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="ownerCountField" size="40" readonly />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total number of XRP reserves. This includes the base reserve and any account objects that require a reserve.">
                                        <label for="totalXrpReservesField">Total XRP Reserves</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="totalXrpReservesField" size="40" readonly />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total Execution time in milli seconds.">
                                        <label for="totalExecutionTime">Total Execution Time in ms</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="totalExecutionTime" size="40" />
                              </td>
                         </tr>
                    </table>

                    <table style="float: left">
                         <th></th>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Currency code for the trust line.">
                                        <label for="currencyField">Currency Code</label>
                                   </span>
                              </td>
                              <td>
                                   <select class="timeUnit" id="currencyField" style="width: 305px; height: 25px">
                                        <!-- <option value="XRP">XRP</option> -->
                                        <option value="RLUSD">RLUSD</option>
                                        <option value="USD">USD</option>
                                        <option value="USDC">USDC</option>
                                        <option value="DOG">DOG</option>
                                   </select>
                                   <p></p>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Currency blance.">
                                        <label for="currencyBalanceField">Currency Balance</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="currencyBalanceField" size="40" readonly />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Amount of XRP to send.">
                                        <label for="amountField">Amount</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="amountField" size="40" />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Destination account address where XRP is sent.">
                                        <label for="destinationField">Destination</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="destinationField" size="40" />
                                   <br />
                              </td>
                         </tr>
                    </table>

                    <div id="spinner" style="display: none" class="spinner"></div>

                    <table style="text-align: left; width: 100%">
                         <th></th>
                         <tr>
                              <td colspan="2">
                                   <button type="button" onClick="getTokenBalance()">Get Token Balance</button>
                                   <button type="button" onClick="sendCurrency()">Send Currency</button>
                                   <button type="button" onClick="issueCurrency()">Issue Currency</button>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <button type="button" onClick="getTrustLine()">Get Trust Lines</button>
                                   <button type="button" onClick="createTrustLine()">Set Trust Line</button>
                                   <button type="button" onClick="removeTrustLine()">Remove Trust Line</button>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <textarea id="resultField" style="width: 71%; overflow: hidden; resize: none; font-size: 12px; padding: 10px" spellcheck="false"></textarea>
                              </td>
                         </tr>
                    </table>
               </fieldset>
          </form>
     </body>

     <script>
          const radioButtons = document.querySelectorAll('input[type="radio"]');
          radioButtons.forEach(radio => {
               radio.addEventListener('change', function () {
                    if (this.value === 'account1') {
                         displayCurrencyDataForAccount1();
                    } else if (this.value === 'account2') {
                         displayCurrencyDataForAccount2();
                    } else if (this.value === 'accountIssuer') {
                         displayCurrencyDataForAccount3();
                    }
               });
          });

          document.getElementById('currencyField').addEventListener('change', async function () {
               let currencyCode = this.value;
               const balanceField = document.getElementById('currencyBalanceField');

               if (currencyCode) {
                    let balance = '';
                    if (currencyCode === 'XRP') {
                         balance = await getXrpBalance();
                         balance = balance - parseFloat(document.getElementById('totalXrpReservesField').value);
                    } else {
                         if (currencyCode.length > 3) {
                              currencyCode = encodeCurrencyCode(currencyCode);
                         }
                         balance = await getCurrencyBalance(currencyCode);
                    }

                    if (balance !== null) {
                         balanceField.value = balance;
                    } else {
                         balanceField.value = '0'; // Or "Currency not found"
                    }
               } else {
                    balanceField.value = '';
               }
          });

          fetch('wallet-issuer-input.html')
               .then(res => res.text())
               .then(html => {
                    const container = document.getElementById('wallet-issuer-input-container');
                    if (!container) {
                         console.error('Error: #wallet-input-container not found');
                         return;
                    }
                    container.innerHTML = html;

                    // Wait for DOM update
                    setTimeout(() => {
                         function hideAllGenerateNewWalletButtons() {
                              const generateButtons = document.querySelectorAll('[id^="generateNewWallet_"], [id^="generateNewWalletMnemonic_"], [id^="generateNewWalletSecret_"]');
                              generateButtons.forEach(button => (button.style.display = 'none'));
                              const generateContainers = document.querySelectorAll('#generateButtons1, #generateButtons2, #generateButtons3');
                              generateContainers.forEach(container => (container.style.display = 'none'));
                         }

                         function showAllGenerateNewWalletButtons() {
                              const generateButtons = document.querySelectorAll('[id^="generateNewWallet_"], [id^="generateNewWalletMnemonic_"], [id^="generateNewWalletSecret_"]');
                              generateButtons.forEach(button => (button.style.display = 'flex'));
                              const generateContainers = document.querySelectorAll('#generateButtons1, #generateButtons2, #generateButtons3');
                              generateContainers.forEach(container => (container.style.display = 'flex'));
                         }

                         function hideAllDeriveWalletButtons() {
                              const deriveButtons = document.querySelectorAll('[id^="deriveWalletSeed_"], [id^="deriveWalletMnemonic_"], [id^="deriveWalletSecret_"]');
                              deriveButtons.forEach(button => (button.style.display = 'none'));
                              const deriveContainers = document.querySelectorAll('#deriveButtons1, #deriveButtons2, #deriveButtons3');
                              deriveContainers.forEach(container => (container.style.display = 'none'));
                         }

                         function showAllDeriveWalletButtons() {
                              const deriveButtons = document.querySelectorAll('[id^="deriveWalletSeed_"], [id^="deriveWalletMnemonic_"], [id^="deriveWalletSecret_"]');
                              console.log('Derive buttons found:', deriveButtons.length);
                              deriveButtons.forEach(button => (button.style.display = 'flex'));
                              const deriveContainers = document.querySelectorAll('#deriveButtons1, #deriveButtons2, #deriveButtons3');
                              deriveContainers.forEach(container => (container.style.display = 'flex'));
                         }

                         const createWalletCheckbox = document.getElementById('createWallet');
                         if (!createWalletCheckbox) {
                              console.error('Error: #createWallet checkbox not found');
                              return;
                         }

                         function updateButtonDisplay() {
                              const isChecked = createWalletCheckbox.checked;
                              console.log('Checkbox state:', isChecked ? 'Checked (show generate)' : 'Unchecked (show derive)');
                              if (isChecked) {
                                   showAllGenerateNewWalletButtons();
                                   hideAllDeriveWalletButtons();
                              } else {
                                   hideAllGenerateNewWalletButtons();
                                   showAllDeriveWalletButtons();
                              }
                         }

                         updateButtonDisplay();
                         createWalletCheckbox.addEventListener('change', updateButtonDisplay);
                    }, 0);
               })
               .catch(error => {
                    console.error('Error loading wallet-input.html:', error);
               });

          const textarea = document.getElementById('resultField');

          function autoResize() {
               textarea.style.height = 'auto'; // Reset height
               textarea.style.height = textarea.scrollHeight + 'px'; // Set to scrollHeight
          }

          textarea.addEventListener('input', autoResize);

          // Optional: resize on load if there's prefilled content
          window.addEventListener('load', autoResize);
     </script>
</html>
