<!DOCTYPE html>
<html lang="en">
     <head>
          <title>Tickets</title>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet" />
          <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
          <link href="modular-tutorials.css" rel="stylesheet" />
          <script type="module" src="./create-tickets.js"></script>
          <script type="module" src="./local-storage.js"></script>
     </head>

     <body>
          <div id="navbar-container"></div>
          <form id="theForm">
               <div id="wallet-input-container"></div>

               <fieldset>
                    <legend style="color: white">Transaction Information</legend>
                    <table style="float: left">
                         <th></th>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Name of the currently selected account.">
                                        <label for="accountNameField">Name</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountNameField" size="40" />
                                   <input type="radio" id="account1" name="accounts" value="account1" />
                                   <label for="account1">Account 1</label>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Address of the currently selected account.">
                                        <label for="accountAddressField">Address</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountAddressField" size="40" />
                                   <input type="radio" id="account2" name="accounts" value="account2" />
                                   <label for="account2">Account 2</label>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Seed of the currently selected account.">
                                        <label for="accountSeedField">Seed</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="accountSeedField" size="40" />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="XRP balance for the currently selected account.">
                                        <label for="xrpBalanceField">Balance</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="xrpBalanceField" size="40" />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total account objects that require an XRP reserve.">
                                        <label for="ownerCountField">Owner Count</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="ownerCountField" size="40" readonly />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total number of XRP reserves. This includes the base reserve and any account objects that require a reserve.">
                                        <label for="totalXrpReservesField">Total XRP Reserves</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="totalXrpReservesField" size="40" readonly />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top" id="issuerRow" style="display: none">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Amounts of currencies held by the account">
                                        <label for="tokenBalance">Currency Balance</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="tokenBalance" size="40" readonly />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Total Execution time in milli seconds.">
                                        <label for="totalExecutionTime">Total Execution Time in ms</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="totalExecutionTime" size="40" />
                              </td>
                         </tr>
                    </table>

                    <table style="float: left">
                         <th></th>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Issuer field for authorized minting.">
                                        <label for="issuerField">Issuer Address</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="issuerField" size="40" />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Currency code for the check.">
                                        <label for="currencyField">Currency Code</label>
                                   </span>
                              </td>
                              <td>
                                   <select class="timeUnit" id="currencyField" style="width: 305px; height: 25px" onchange="toggleIssuerField()">
                                        <option value="XRP">XRP</option>
                                        <option value="RLUSD">RLUSD</option>
                                        <option value="USD">USD</option>
                                        <option value="USDC">USDC</option>
                                        <option value="DOG">DOG</option>
                                   </select>
                                   <p></p>
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Amount of XRP to send.">
                                        <label for="amountField">Amount</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="amountField" size="40" placeholder="Amount in XRP (not drops)" />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Destination account address where ticket is sent.">
                                        <label for="destinationField">Destination</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="destinationField" size="40" />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Number of tickets to create 1-250">
                                        <label for="ticketCountField">Ticket Count</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="ticketCountField" size="40" placeholder="Number of tickets to create 1-250" />
                                   <br />
                              </td>
                         </tr>
                         <tr style="vertical-align: top">
                              <td style="text-align: right">
                                   <span class="tooltip" tooltip-data="Ticket Sequence number">
                                        <label for="ticketSequenceField">Ticket Sequence</label>
                                   </span>
                              </td>
                              <td>
                                   <input type="text" id="ticketSequenceField" size="85" />
                                   <br />
                              </td>
                         </tr>
                    </table>

                    <div id="spinner" style="display: none" class="spinner"></div>

                    <table style="text-align: left; width: 100%">
                         <th></th>
                         <tr>
                              <td colspan="2">
                                   <button type="button" onClick="getTickets()">Get Tickets</button>
                                   <button type="button" onClick="createTicket()">Create Ticket</button>
                                   <button type="button" onClick="useTicket()">Use Ticket</button>
                                   <button type="button" onClick="cancelTicket()">Cancel Ticket</button>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <textarea id="resultField" style="width: 71%; overflow: hidden; resize: none; font-size: 12px; padding: 10px" spellcheck="false" readonly></textarea>
                              </td>
                         </tr>
                    </table>
               </fieldset>
          </form>
     </body>

     <script>
          document.addEventListener('DOMContentLoaded', () => {
               toggleIssuerField();
               const accountSeedField = document.getElementById('accountSeedField');
               const currencyField = document.getElementById('currencyField');
               if (accountSeedField && accountSeedField.value != '' && currencyField.value !== 'XRP') {
                    getTokenBalance();
               }
          });

          function toggleIssuerField() {
               const currencyField = document.getElementById('currencyField');
               const issuerLabel = document.querySelector('label[for="issuerField"]').parentNode.parentNode;
               const tokenBalance = document.querySelector('label[for="tokenBalance"]').parentNode.parentNode;
               const issuerInput = document.getElementById('issuerField').parentNode;
               const tokenBalanceInput = document.getElementById('tokenBalance').parentNode;
               const amountField = document.getElementById('amountField');

               if (currencyField.value !== 'XRP') {
                    amountField.placeholder = 'Currency amount';
                    issuerLabel.style.display = '';
                    issuerInput.style.display = '';
                    tokenBalance.style.display = '';
                    tokenBalanceInput.style.display = '';
               } else {
                    amountField.placeholder = 'Amount in XRP (not drops)';
                    issuerLabel.style.display = 'none';
                    issuerInput.style.display = 'none';
                    tokenBalance.style.display = 'none';
                    tokenBalanceInput.style.display = 'none';
               }

               const accountSeedField = document.getElementById('accountSeedField');
               if (accountSeedField && accountSeedField.value != '' && currencyField.value !== 'XRP') {
                    getTokenBalance();
               }
          }

          const radioButtons = document.querySelectorAll('input[type="radio"]');
          radioButtons.forEach(radio => {
               radio.addEventListener('change', function () {
                    if (this.value === 'account1') {
                         displayTicketDataForAccount1();
                    } else if (this.value === 'account2') {
                         displayTicketDataForAccount2();
                    }
               });
          });

          fetch('wallet-input.html')
               .then(res => res.text())
               .then(html => {
                    const container = document.getElementById('wallet-input-container');
                    if (!container) {
                         console.error('Error: #wallet-input-container not found');
                         return;
                    }
                    container.innerHTML = html;

                    // Wait for DOM update
                    setTimeout(() => {
                         function hideAllGenerateNewWalletButtons() {
                              const generateButtons = document.querySelectorAll('[id^="generateNewWallet_"], [id^="generateNewWalletMnemonic_"], [id^="generateNewWalletSecret_"]');
                              generateButtons.forEach(button => {
                                   button.style.display = 'none';
                              });

                              const generateContainers = document.querySelectorAll('#generateButtons1, #generateButtons2');
                              generateContainers.forEach(container => {
                                   container.style.display = 'none';
                              });
                         }

                         function showAllGenerateNewWalletButtons() {
                              const generateButtons = document.querySelectorAll('[id^="generateNewWallet_"], [id^="generateNewWalletMnemonic_"], [id^="generateNewWalletSecret_"]');
                              generateButtons.forEach(button => {
                                   button.style.display = 'flex';
                              });

                              const generateContainers = document.querySelectorAll('#generateButtons1, #generateButtons2');
                              generateContainers.forEach(container => {
                                   container.style.display = 'flex';
                              });
                         }

                         function hideAllDeriveWalletButtons() {
                              const deriveButtons = document.querySelectorAll('[id^="deriveWalletSeed_"], [id^="deriveWalletMnemonic_"], [id^="deriveWalletSecret_"]');
                              deriveButtons.forEach(button => {
                                   button.style.display = 'none';
                              });

                              const deriveContainers = document.querySelectorAll('#deriveButtons1, #deriveButtons2');
                              deriveContainers.forEach(container => {
                                   container.style.display = 'none';
                              });
                         }

                         function showAllDeriveWalletButtons() {
                              const deriveButtons = document.querySelectorAll('[id^="deriveWalletSeed_"], [id^="deriveWalletMnemonic_"], [id^="deriveWalletSecret_"]');
                              console.log('Derive buttons found:', deriveButtons.length, deriveButtons);
                              deriveButtons.forEach(button => {
                                   button.style.display = 'flex';
                              });

                              const deriveContainers = document.querySelectorAll('#deriveButtons1, #deriveButtons2');
                              deriveContainers.forEach(container => {
                                   container.style.display = 'flex';
                              });
                         }

                         const createWalletCheckbox = document.getElementById('createWallet');
                         if (!createWalletCheckbox) {
                              console.error('Error: #createWallet checkbox not found');
                              return;
                         }

                         // Update button visibility
                         function updateButtonDisplay() {
                              const isChecked = createWalletCheckbox.checked;
                              console.log('Checkbox state:', isChecked ? 'Checked (show generate)' : 'Unchecked (show derive)');
                              if (isChecked) {
                                   showAllGenerateNewWalletButtons();
                                   hideAllDeriveWalletButtons();
                              } else {
                                   hideAllGenerateNewWalletButtons();
                                   showAllDeriveWalletButtons();
                              }
                         }

                         // Initial state
                         updateButtonDisplay();

                         // Event listener
                         createWalletCheckbox.addEventListener('change', updateButtonDisplay);

                         // Debug selectors
                         const deriveButtons = document.querySelectorAll('[id^="deriveWalletSeed_"], [id^="deriveWalletMnemonic_"], [id^="deriveWalletSecret_"]');
                         console.log('Initial derive buttons count:', deriveButtons.length);
                    }, 0); // setTimeout ensures DOM is updated
               })
               .catch(error => {
                    console.error('Error loading wallet-input.html:', error);
               });

          const textarea = document.getElementById('resultField');

          function autoResize() {
               textarea.style.height = 'auto'; // Reset height
               textarea.style.height = textarea.scrollHeight + 'px'; // Set to scrollHeight
          }

          textarea.addEventListener('input', autoResize);

          // Optional: resize on load if there's prefilled content
          window.addEventListener('load', autoResize);
     </script>
</html>
