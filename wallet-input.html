<head>
     <link href="https://fonts.googleapis.com/css?family=Work Sans" rel="stylesheet" />
     <link href="modular-tutorials.css" rel="stylesheet" />
</head>

<fieldset>
     <legend style="color: white">Wallet Information</legend>
     <table>
          <th></th>
          <tr>
               <label class="tooltip" style="padding-left: 35px" tooltip-data="Uncheck this to retrieve a wallet based on secret;">Create New Wallet:</label>
               <label for="createWallet">Yes:</label>
               <input type="checkbox" id="createWallet" name="server" value="Y" checked />
               <td>
                    <button type="button" id="generateNewWallet_1" onclick="generateNewWallet('1')">Gen New A1 From Seed</button>
                    <button type="button" id="generateNewWalletMnemonic_1" onclick="generateNewWalletFromMnemonic('1')">Gen New A1 From Mnemonic</button>
                    <button type="button" id="generateNewWalletSecret_1" onclick="generateNewWalletFromSecretNumbers('1')">Gen New A1 From Secret Numbers</button>
                    <br />
                    <button type="button" id="deriveWalletSeed_1" onclick="getAccountFromSeed('1')">Fetch Account 1 From Seed</button>
                    <button type="button" id="deriveWalletMnemonic_1" onclick="getAccountFromMnemonic('1')">Fetch Account 1 From Mnemonic</button>
                    <button type="button" id="deriveWalletSecret_1" onclick="getAccountFromSecretNumbers('1')">Fetch Account 1 From Secret Numbers</button>
               </td>
               <td>
                    <button type="button" id="generateNewWallet_2" onclick="generateNewWallet('2')">Gen New A2 From Seed</button>
                    <button type="button" id="generateNewWalletMnemonic_2" onclick="generateNewWalletFromMnemonic('2')">Gen New A2 From Mnemonic</button>
                    <button type="button" id="generateNewWalletSecret_2" onclick="generateNewWalletFromSecretNumbers('2')">Gen New A2 From Secret Numbers</button>
                    <br />
                    <button type="button" id="deriveWalletSeed_2" onclick="getAccountFromSeed('2')">Fetch Account 2 From Seed</button>
                    <button type="button" id="deriveWalletMnemonic_2" onclick="getAccountFromMnemonic('2')">Fetch Account 2 From Mnemonic</button>
                    <button type="button" id="deriveWalletSecret_2" onclick="getAccountFromSecretNumbers('2')">Fetch Account 2 From Secret Numbers</button>
               </td>
          </tr>
          <tr>
               <td>
                    <span class="tooltip" tooltip-data="Arbitrary human-readable name for the account.">
                         <label for="account1name" class="label_account">Account 1 Name</label>
                    </span>
                    <input type="text" id="account1name" size="40" />
               </td>
               <td>
                    <span class="tooltip" tooltip-data="Arbitrary human-readable name for the account.">
                         <label for="account2name" class="label_account">Account 2 Name</label>
                    </span>
                    <input type="text" id="account2name" size="40" />
               </td>
          </tr>
          <tr>
               <td>
                    <span class="tooltip" tooltip-data="Identifying address for the account.">
                         <label for="account1address" class="label_account">Account 1 Address</label>
                    </span>
                    <input type="text" id="account1address" size="40" />
               </td>
               <td>
                    <span class="tooltip" tooltip-data="Identifying address for the account.">
                         <label for="account2address" class="label_account">Account 2 Address</label>
                    </span>
                    <input type="text" id="account2address" size="40" />
               </td>
          </tr>
          <tr>
               <td>
                    <span class="tooltip" tooltip-data="Seed for deriving public and private keys for the account.">
                         <label for="account1seed" class="label_account">Account 1 Seed</label>
                    </span>
                    <input type="text" id="account1seed" size="40" />
               </td>
               <td>
                    <span class="tooltip" tooltip-data="Seed for deriving public and private keys for the account.">
                         <label for="account2seed" class="label_account">Account 2 Seed</label>
                    </span>
                    <input type="text" id="account2seed" size="40" />
               </td>
          </tr>
          <tr>
               <td>
                    <span class="tooltip" tooltip-data="Mnemonic for deriving public and private keys for the account.">
                         <label for="account1mnemonic" class="label_account">Account 1 Mnemonic</label>
                    </span>
                    <input type="text" id="account1mnemonic" size="80" />
               </td>
               <td>
                    <span class="tooltip" tooltip-data="Mnemonic for deriving public and private keys for the account.">
                         <label for="account2mnemonic" class="label_account">Account 2 Mnemonic</label>
                    </span>
                    <input type="text" id="account2mnemonic" size="80" />
               </td>
          </tr>
          <tr>
               <td>
                    <span class="tooltip" tooltip-data="Secret numbers for deriving public and private keys for the account.">
                         <label for="account1secretNumbers" class="label_account">Account 1 Secret Numbers</label>
                    </span>
                    <input type="text" id="account1secretNumbers" size="80" />
               </td>
               <td>
                    <span class="tooltip" tooltip-data="Secret numbers for deriving public and private keys for the account.">
                         <label for="account2secretNumbers" class="label_account">Account 2 Secret Numbers</label>
                    </span>
                    <input type="text" id="account2secretNumbers" size="80" />
               </td>
          </tr>
     </table>
</fieldset>
