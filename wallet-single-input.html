<fieldset>
        <span class="tooltip" tooltip-data="Choose the XRPL host server for your account.">Choose your ledger instance:</span>
        <input type="radio" id="dn" name="server" value="wss://s.devnet.rippletest.net:51233" checked>
        <label for="dn">Devnet</label>
        <input type="radio" id="tn" name="server" value="wss://s.altnet.rippletest.net:51233">
        <label for="tn">Testnet</label>
        <input type="radio" id="mn" name="server" value="wss://s1.ripple.com_not">
        <label for="mn">Mainnet</label>
        <button type="button" onclick="clearFields()" style="margin-left: 20px;">Clear Fields</button>
        <button type="button" onclick="closeConnection()" style="margin-left: 20px;">Close Connection</button>
        <br><br>
        <span class="tooltip" tooltip-data="Choose the XRPL host server for your account;">Create New Wallet:</span>
        <label for="createWallet">Yes:</label>
        <input type="checkbox" id="createWallet" name="server" value="Y" checked>
</fieldset>
