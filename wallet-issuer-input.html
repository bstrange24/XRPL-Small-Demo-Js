<!DOCTYPE html>
<html lang="en">
     <head>
          <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" />
          <link href="modular-tutorials.css" rel="stylesheet" />
          <style>
               .wallet-info {
                    margin: 20px 0;
                    border-radius: 10px;
                    overflow: hidden;
               }

               .wallet-info summary {
                    color: white;
                    font-weight: bold;
                    font-size: 14px;
                    cursor: pointer;
                    padding: 10px;
                    transition: background 0.3s ease;
               }

               .wallet-info summary:hover {
                    background: #3a3c41;
               }

               .wallet-info summary::marker {
                    content: '▶ ';
               }

               .wallet-info[open] summary::marker {
                    content: '▼ ';
               }

               .wallet-controls label {
                    color: white;
                    font-size: 14px;
               }

               .accounts-section {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 30px;
                    justify-content: space-between;
               }

               .wallet-buttons[style*='display: none'] {
                    opacity: 0;
                    pointer-events: none;
               }

               .label-account {
                    width: 150px;
                    color: white;
                    font-size: 14px;
                    text-align: right;
               }

               input[type='text'] {
                    flex: 1;
                    background: #1a1c21;
                    color: white;
                    border: 1px solid white;
                    border-radius: 10px;
                    padding: 8px;
                    font-size: 14px;
                    transition: border-color 0.3s ease;
               }

               input[type='text']:focus {
                    border-color: #4caf50;
                    outline: none;
               }

               #account1name,
               #account2name,
               #issuerName,
               #issuerAddress,
               #account1address,
               #account2address,
               #account1seed,
               #account2seed,
               #issuerSeed,
               #account1mnemonic,
               #account2mnemonic,
               #issuerMnemonic,
               #account1secretNumbers,
               #account2secretNumbers,
               #issuerSecretNumbers {
                    width: 100%;
               }

               @media (max-width: 768px) {
                    .field-group {
                         flex-direction: column;
                         align-items: flex-start;
                    }
                    .label-account {
                         width: auto;
                         text-align: left;
                    }
                    input[type='text'] {
                         width: 100%;
                    }
               }

               @media (max-width: 1024px) {
                    .accounts-section {
                         flex-direction: column;
                         gap: 20px;
                    }
                    .account-group {
                         min-width: 100%;
                    }
               }
          </style>
     </head>

     <body>
          <div id="transactionDiv" class="transactionDivClass">
               <span class="tooltip" tooltip-data="Transaction number, used with the Get Transaction button.">
                    <label for="transactionField"></label>
               </span>
               <input type="text" id="transactionField" size="100" placeholder="Search Tx / CTID ..." />
          </div>

          <details class="wallet-info">
               <summary>Wallet Information</summary>
               <fieldset class="wallet-fieldset">
                    <div class="wallet-container">
                         <div class="wallet-controls">
                              <label class="tooltip" for="createWallet" tooltip-data="Uncheck to retrieve a wallet based on secret">Create New Wallet:</label>
                              <label class="switch">
                                   <input type="checkbox" id="createWallet" name="createWallet" value="Y" checked />
                                   <span class="slider round"></span>
                              </label>
                         </div>

                         <div class="accounts-section">
                              <div class="account-group">
                                   <h3>Account 1</h3>
                                   <div class="wallet-buttons generate-buttons" id="generateButtons1">
                                        <button type="button" id="generateNewWallet_1" onclick="generateNewWallet('1')">Get New Account 1 From Seed</button>
                                        <button type="button" id="generateNewWalletMnemonic_1" onclick="generateNewWalletFromMnemonic('1')">Get New Account 1 From Mnemonic</button>
                                        <button type="button" id="generateNewWalletSecret_1" onclick="generateNewWalletFromSecretNumbers('1')">Get New Account 1 From Secret Numbers</button>
                                   </div>
                                   <div class="wallet-buttons derive-buttons" id="deriveButtons1" style="display: none">
                                        <button type="button" id="deriveWalletSeed_1" onclick="getAccountFromSeed('1')">Fetch Account 1 From Seed</button>
                                        <button type="button" id="deriveWalletMnemonic_1" onclick="getAccountFromMnemonic('1')">Fetch Account 1 From Mnemonic</button>
                                        <button type="button" id="deriveWalletSecret_1" onclick="getAccountFromSecretNumbers('1')">Fetch Account 1 From Secret Numbers</button>
                                   </div>
                                   <div class="account-inputs">
                                        <div class="field-group">
                                             <label for="account1name" class="tooltip label-account" tooltip-data="Arbitrary human-readable name">Account 1 Name</label>
                                             <input type="text" id="account1name" placeholder="Account 1 Name" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account1address" class="tooltip label-account" tooltip-data="Identifying address">Account 1 Address</label>
                                             <input type="text" id="account1address" placeholder="Account 1 Address" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account1seed" class="tooltip label-account" tooltip-data="Seed for keys">Account 1 Seed</label>
                                             <input type="text" id="account1seed" placeholder="Account 1 Seed" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account1mnemonic" class="tooltip label-account" tooltip-data="Mnemonic for keys">Account 1 Mnemonic</label>
                                             <textarea id="account1mnemonic" placeholder="Account 1 Mnemonic" data-ddg-inputtype="unknown"></textarea>
                                        </div>
                                        <div class="field-group">
                                             <label for="account1secretNumbers" class="tooltip label-account" tooltip-data="Secret numbers for keys">Account 1 Secret Numbers</label>
                                             <input type="text" id="account1secretNumbers" placeholder="Account 1 Secret Numbers" />
                                        </div>
                                   </div>
                              </div>

                              <div class="account-group">
                                   <h3>Account 2</h3>
                                   <div class="wallet-buttons generate-buttons" id="generateButtons2">
                                        <button type="button" id="generateNewWallet_2" onclick="generateNewWallet('2')">Gen New A2 From Seed</button>
                                        <button type="button" id="generateNewWalletMnemonic_2" onclick="generateNewWalletFromMnemonic('2')">Gen New A2 From Mnemonic</button>
                                        <button type="button" id="generateNewWalletSecret_2" onclick="generateNewWalletFromSecretNumbers('2')">Gen New A2 From Secret Numbers</button>
                                   </div>
                                   <div class="wallet-buttons derive-buttons" id="deriveButtons2" style="display: none">
                                        <button type="button" id="deriveWalletSeed_2" onclick="getAccountFromSeed('2')">Fetch Account 2 From Seed</button>
                                        <button type="button" id="deriveWalletMnemonic_2" onclick="getAccountFromMnemonic('2')">Fetch Account 2 From Mnemonic</button>
                                        <button type="button" id="deriveWalletSecret_2" onclick="getAccountFromSecretNumbers('2')">Fetch Account 2 From Secret Numbers</button>
                                   </div>
                                   <div class="account-inputs">
                                        <div class="field-group">
                                             <label for="account2name" class="tooltip label-account" tooltip-data="Arbitrary human-readable name">Account 2 Name</label>
                                             <input type="text" id="account2name" placeholder="Account 2 Name" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account2address" class="tooltip label-account" tooltip-data="Identifying address">Account 2 Address</label>
                                             <input type="text" id="account2address" placeholder="Account 2 Address" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account2seed" class="tooltip label-account" tooltip-data="Seed for keys">Account 2 Seed</label>
                                             <input type="text" id="account2seed" placeholder="Account 2 Seed" />
                                        </div>
                                        <div class="field-group">
                                             <label for="account2mnemonic" class="tooltip label-account" tooltip-data="Mnemonic for keys">Account 2 Mnemonic</label>
                                             <textarea id="account2mnemonic" placeholder="Account 2 Mnemonic" data-ddg-inputtype="unknown"></textarea>
                                        </div>
                                        <div class="field-group">
                                             <label for="account2secretNumbers" class="tooltip label-account" tooltip-data="Secret numbers for keys">Account 2 Secret Numbers</label>
                                             <input type="text" id="account2secretNumbers" placeholder="Account 2 Secret Numbers" />
                                        </div>
                                   </div>
                              </div>

                              <div class="account-group">
                                   <h3>Issuer</h3>
                                   <div class="wallet-buttons generate-buttons" id="generateButtons3">
                                        <button type="button" id="generateNewWallet_3" onclick="generateNewWallet('3')">Gen New Issuer From Seed</button>
                                        <button type="button" id="generateNewWalletMnemonic_3" onclick="generateNewWalletFromMnemonic('3')">Gen New Issuer From Mnemonic</button>
                                        <button type="button" id="generateNewWalletSecret_3" onclick="generateNewWalletFromSecretNumbers('3')">Gen New Issuer From Secret Numbers</button>
                                   </div>
                                   <div class="wallet-buttons derive-buttons" id="deriveButtons3" style="display: none">
                                        <button type="button" id="deriveWalletSeed_3" onclick="getAccountFromSeed('3')">Fetch Issuer From Seed</button>
                                        <button type="button" id="deriveWalletMnemonic_3" onclick="getAccountFromMnemonic('3')">Fetch Issuer From Mnemonic</button>
                                        <button type="button" id="deriveWalletSecret_3" onclick="getAccountFromSecretNumbers('3')">Fetch Issuer From Secret Numbers</button>
                                   </div>
                                   <div class="account-inputs">
                                        <div class="field-group">
                                             <label for="issuerName" class="tooltip label-account" tooltip-data="Arbitrary human-readable name">Issuer Name</label>
                                             <input type="text" id="issuerName" placeholder="Issuer Name" />
                                        </div>
                                        <div class="field-group">
                                             <label for="issuerAddress" class="tooltip label-account" tooltip-data="Identifying address">Issuer Address</label>
                                             <input type="text" id="issuerAddress" placeholder="Issuer Address" />
                                        </div>
                                        <div class="field-group">
                                             <label for="issuerSeed" class="tooltip label-account" tooltip-data="Seed for keys">Issuer Seed</label>
                                             <input type="text" id="issuerSeed" placeholder="Issuer Seed" />
                                        </div>
                                        <div class="field-group">
                                             <label for="issuerMnemonic" class="tooltip label-account" tooltip-data="Mnemonic for keys">Issuer Mnemonic</label>
                                             <textarea id="issuerMnemonic" placeholder="Issuer Mnemonic" data-ddg-inputtype="unknown"></textarea>
                                        </div>
                                        <div class="field-group">
                                             <label for="issuerSecretNumbers" class="tooltip label-account" tooltip-data="Secret numbers for keys">Issuer Secret Numbers</label>
                                             <input type="text" id="issuerSecretNumbers" placeholder="Issuer Secret Numbers" />
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </fieldset>
          </details>
     </body>
</html>
